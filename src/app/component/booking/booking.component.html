<section id="booking-form" class="my-4"  >
  <div class="container mt-5">
      <div class="row">

          <div class="col-4">
              <div class="row">
                  <div class="col-12 text-end">
                      <img src="https://cdn-icons-png.flaticon.com/512/2907/2907720.png" alt="Driver Icon" class="driver">
                  </div>
              </div>
              <div class="row">


                @for (seats of seatsArray; track $index) {
                  @if (  checkedBooked(seats)!= -1) {
                    <div class="col-3">
                      <div class="seat reserved ">{{seats}}</div>

                    </div>
                 }@else
                 {
                  @if( checkedSeatsChecked(seats) != -1){
                    <div class="col-3">
                      <div class="seat selected" (click)="selectSeat(seats)">{{seats}}</div>

                    </div>

                  }@else(){
                    <div class="col-3">
                      <div class="seat checked" (click)="selectSeat(seats)">{{seats}}</div>

                    </div>

                  }



               }

                }






              </div>
          </div>
          <div class="col-8">
            @for (item of userSelectesArray; track $index) {
              <div class="row">
                <div class="col-3">
                  <label for="PassengerName">Passenger Name</label>
                  <input type="text" class="form-control" id="PassengerName" [(ngModel)]="item.passengerName">
                </div>
                <div class="col-3">
                  <label for="age">Age</label>
                  <input type="text" class="form-control" id="age" [(ngModel)]="item.age">
                </div>
                <div class="col-3">
                  <label for="gender" >Gender </label>
                  <select  [(ngModel)]="item.gender" class="form-control">
                    <option value="male">Male</option>
                    <option value="female">Fe-male</option>
                  </select>




                </div>
                <div class="col-3">
                  <label for="">Seat.No</label>
                  <input disabled type="text" class="form-control"  [(ngModel)]="item.seatNo" >
                </div>
              </div>
            }


          </div>

      </div>
      <div class="row">
        <div class="col-12 text-center mt-5">
          <button class="btn btn-success " (click)="bookNow()">Book Now</button>
        </div>
      </div>

    </div>
</section>
